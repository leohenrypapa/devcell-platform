version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: devcell-backend
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    volumes:
      - ./devcell.db:/app/devcell.db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: devcell-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
